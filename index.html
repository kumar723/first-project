<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    .img-thumbnail {
        width: 100%; /* Set width to 100% of the column */
        height: 200px; /* Fixed height for uniformity */
        object-fit: cover; /* Crop the image to fit the specified dimensions */
    }
    .col-sm-3 {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center align text and image */
    }
</style>

    </style>
</head>
<body>
    <div class="container p-4" style="background-image: url('7-wonders-of-the-world.jpg');">
        <h1 class="text-center text-white" style="text-shadow: 0px 5px 5px black;">7 Wonders of the World</h1>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-3">
                <p align="center"><img src="pyramids.jpg" class="img-thumbnail"></p>
                <h5 align="center">Pyramids</h5>
            </div>
            <div class="col-sm-3">
                <p align="center"><img src="chichen itza.jpg" class="img-thumbnail"></p>
                <h5 align="center">Chichen Itza</h5>
            </div>
            <div class="col-sm-3">
                <p align="center"><img src="taj mahal.jpg" class="img-thumbnail"></p>
                <h5 align="center">Taj Mahal</h5>
            </div>
            <div class="col-sm-3">
                <p align="center"><img src="petra.jpg" class="img-thumbnail"></p>
                <h5 align="center">Petra</h5>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <p align="center"><img src="machu picchu.jpg" class="img-thumbnail"></p>
                <h5 align="center">Machu Picchu</h5>
            </div>
            <div class="col-sm-3">
                <p align="center"><img src="colosseum.jpg" class="img-thumbnail"></p>
                <h5 align="center">Colosseum</h5>
            </div>
            <div class="col-sm-3">
                <p align="center"><img src="the-great-wall-of-china.jpg" class="img-thumbnail"></p>
                <h5 align="center">Great Wall of China</h5>
            </div>
            <div class="col-sm-3">
                <p align="center"><img src="redeemer.jpg" class="img-thumbnail"></p>
                <h5 align="center">Christ the Redeemer</h5>
            </div>
        </div>
    </div>
</body>
</html>
